<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Metronome</title>

        <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css"></link>
        <link type="text/css" rel="stylesheet" href="styles/metronome.css"></link>
        <link type="text/css" rel="stylesheet" href="styles/volume.css"></link>

        <script type="text/javascript" src="jquery-ui-1.10.3/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="jquery-ui-1.10.3/ui/minified/jquery-ui.min.js"></script>

        <script type="text/javascript" src="Vue/IHM.js"></script>
        <script type="text/javascript" src="Modele/Metronome.js"></script>
        <script type="text/javascript" src="Modele/Horloge.js"></script>
        <script type="text/javascript" src="Modele/Sujet.js"></script>
        <script type="text/javascript" src="Controlleur/Observeur.js"></script>
        <script type="text/javascript" src="Vue/Ecran.js"></script>
        <script type="text/javascript" src="Vue/Led.js"></script>
        <script type="text/javascript" src="Vue/HautParleur.js"></script>

        <script type="text/javascript" src="Controlleur/Commande.js"></script>
        <script type="text/javascript" src="Controlleur/CommandeDec.js"></script>
        <script type="text/javascript" src="Controlleur/CommandeInc.js"></script>
        <script type="text/javascript" src="Controlleur/CommandeMoletteTempo.js"></script>
        <script type="text/javascript" src="Controlleur/CommandeVolume.js"></script>
        <script type="text/javascript" src="Controlleur/CommandeStart.js"></script>        
        <script type="text/javascript" src="Controlleur/CommandeStop.js"></script>
        <script type="text/javascript" src="Controlleur/CommandeLang.js"></script>

        <script type="text/javascript" src="DAO/MetronomeDAO.js"></script>
        <script type="text/javascript" src="DAO/MetronomeDAOImpl.js"></script>

        <script type="text/javascript">
            var leMetronome = Metronome.getInstance();
            var ihm = IHM.getInstance();
            leMetronome.attach(ihm);
        </script>
    </head>
    <body>

        <div id="metronome">
            <div id="sliders">Tempo
                <div id="reglageTempo">
                    <section>
                        <span id="tempoTooltip" class="tooltip"></span>  
                        <div id="tempoSlider" class="slider"></div> 
                    </section>
                </div>

                <div id="reglageVolume"> 
                    Volume
                    <section>
                        <span id="volumeTooltip" class="tooltip"></span>  
                        <div id="volumeSlider" class="slider"></div> 
                    </section>
                </div>
            </div>



            <div id="afficheur">
                <div id="afficheurGauche">
                    <h1>Tempo</h1>
                    <br/>
                    <div class="taille" id="getReglageTempo"></div>
                    <br/>
                </div>
                <div id="afficheurDroit">
                    <div id="mesure">
                        <h1>Measure</h1>                            
                    </div>
                    <div class="taille" id="getReglageMesure"></div>
                </div>
            </div>

            <div id="ledUn"></div>
            <div id="ledDeux"></div>

            <ul id="buttons">
                <li id="languefr" class="button"><i class="fa fa-language fa-lg"></i>fr</li>
                <li id="langueen" class="button"><i class="fa fa-language fa-lg"></i>en</li>

                <li id="start" class="button"><i class="fa fa-play fa-lg"></i></li>
                <li id="stop" class="button"><i class="fa fa-stop fa-lg"></i></li>

                <li id="mesureHaut" class="button"><i class="fa fa-caret-up fa-2x"></i></li>
                <li id="mesureBas" class="button"><i class="fa fa-caret-down fa-2x"></i></li>
            </ul>

            <audio id="sons"></audio>
        </div>


    </body>
</html>
